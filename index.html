<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bytes AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', 'Arial', sans-serif;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #fffde4 0%, #fff9c0 45%, #ffe066 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding: 0;
    }
    .container {
      margin-top: 60px;
      background: #fffdfa;
      border-radius: 24px;
      box-shadow: 0 2px 16px 0 rgba(220,180,30,0.25);
      padding: 42px 38px 36px 38px;
      width: 100%;
      max-width: 685px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #b79900;
      font-size: 2.5em;
      text-align: center;
      margin-bottom: 18px;
      font-weight: 800;
      letter-spacing: 2.5px;
      text-shadow: 0 2px 8px #fff7b2;
      font-family: 'Segoe UI', 'Arial', sans-serif;
    }
    input[type="text"] {
      width: 84%;
      padding: 15px 18px;
      border: none;
      border-radius: 10px;
      margin-bottom: 18px;
      background: #fffbe6;
      font-size: 1.14em;
      box-shadow: 0 1px 8px 0 rgba(180,144,0,0.09);
      transition: box-shadow 0.2s;
      outline: none;
    }
    input[type="text"]:focus {
      box-shadow: 0 4px 14px 0 rgba(240,200,50,0.18);
    }
    button, #seeMoreBtn {
      background: linear-gradient(90deg,#ffe066 0%,#fff6b0 100%);
      color: #845700;
      border: none;
      padding: 14px 38px;
      border-radius: 10px;
      font-size: 1.09em;
      font-weight: bold;
      box-shadow: 0 2px 12px 0 rgba(220,180,30,0.10);
      cursor: pointer;
      margin-bottom: 14px;
      transition: background 0.18s, color 0.18s;
    }
    button:hover, button:focus, #seeMoreBtn:hover, #seeMoreBtn:focus {
      background: linear-gradient(90deg,#ffeb72,#fffbe1);
      color: #a37a01;
      outline: none;
    }
    #searchResult {
      margin-top: 12px;
      width: 100%;
      min-height: 42px;
      background: #fffde7;
      border-radius: 12px;
      box-shadow: 0 2px 10px 0 rgba(220,180,30,0.09);
      padding: 24px 20px 20px 20px;
      color: #4c4700;
      font-size: 1.09em;
      word-break: break-word;
    }
    .resultCard {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 3px 10px 0 #ffe06655;
      margin-bottom: 18px;
      padding: 14px 20px 14px 20px;
      width: 95%;
      max-width: 640px;
    }
    .resultSource {
      font-size: 0.96em;
      color: #957900;
      font-weight: bold;
      margin-bottom: 7px;
      letter-spacing: 1.1px;
      font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
    }
    .resultCard b {
      color: #c29c00;
    }
    .resultCard a {
      color: #aa8109; 
      font-size: 1.04em; 
      font-weight: 600;
      text-decoration: underline;
    }
    @media screen and (max-width:800px) {
      .container { max-width:98vw; padding:12px 2vw; }
      .resultCard { max-width:98vw; }
      #searchResult {padding:10px 4vw; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bytes AI</h1>
    <h3>By Siddharthan</h3>
    <input type="text" id="serper-input" placeholder="Text your curiosity">
    <button onclick="callSerper()">Search</button>
    <div id="searchResult"></div>
    <button id="seeMoreBtn" style="display:none;" onclick="showMore()">See More</button>
  </div>

  <script>
    let allResults = [];
    let resultsDisplayed = 0;

    function getDomain(url) {
      try {
        return new URL(url).hostname.replace("www.","");
      } catch {
        return "Unknown Source";
      }
    }

    async function callSerper() {
      const apiKey = "695a28c2af7ac73985cf09d13e1d53fbcf9b39cb"; // Insert your actual Serper API key!
      const query = document.getElementById('serper-input').value.trim();
      const srDiv = document.getElementById('searchResult');
      const seeMoreBtn = document.getElementById('seeMoreBtn');
      seeMoreBtn.style.display = 'none';
      allResults = [];
      resultsDisplayed = 0;

      srDiv.innerHTML = 'üîç <i>Searching‚Ä¶</i>';

      if (!query) {
        srDiv.innerHTML = '‚ö†Ô∏è <i>Please enter a search query.</i>';
        return;
      }
      try {
        const res = await fetch('https://google.serper.dev/search', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-API-KEY': apiKey
          },
          body: JSON.stringify({ q: query })
        });

        if (!res.ok) {
          const errText = await res.text();
          srDiv.innerHTML =
            `<span style="color:#bc6304;">‚ùå <b>Error ${res.status}:</b> ${errText}</span>`;
          return;
        }

        const data = await res.json();
        if (data?.organic && data.organic.length > 0) {
          allResults = data.organic;
          resultsDisplayed = 0;
          displayResults(3); // show first 3
          if (allResults.length > resultsDisplayed) {
            seeMoreBtn.style.display = '';
          }
        } else {
          srDiv.innerHTML = '<b>No results found.</b>';
        }
      } catch (e) {
        srDiv.innerHTML =
          '<span style="color:#ff8800;">‚ö†Ô∏è <b>Fetch error:</b> ' + e.message + '</span>';
      }
    }

    function displayResults(n) {
      const srDiv = document.getElementById('searchResult');
      let html = "";
      const end = Math.min(resultsDisplayed + n, allResults.length);
      for (let i = resultsDisplayed; i < end; i++) {
        const item = allResults[i];
        html += `
          <div class="resultCard">
            <div class="resultSource">${getDomain(item.link)}</div>
            <b>${item.title}</b><br>
            <span>${item.snippet || ''}</span><br>
            <a href="${item.link}" target="_blank">Visit link</a>
          </div>
        `;
      }
      if (resultsDisplayed === 0)
        srDiv.innerHTML = html;
      else
        srDiv.innerHTML += html;

      resultsDisplayed = end;
      document.getElementById('seeMoreBtn').style.display = (resultsDisplayed < allResults.length) ? '' : 'none';
    }

    function showMore() {
      displayResults(3);
    }
  </script>
</body>
</html>
